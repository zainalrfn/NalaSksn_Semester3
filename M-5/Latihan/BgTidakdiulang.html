<!DOCTYPE html>
<html> 
    <head>
        <title>CSS background yang tidak diulang</title>
     <style>
        body {
            background-image: url('Image/bgestetik.jpg');
            background-size: cover; /* Mengisi seluruh area latar belakang */
        }

        /* Konten halaman */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(142, 190, 231) /* Latar belakang konten dengan efek transparan */
        }
     </style>      
    </head>
    <body>
        <div class="content">
            <h1>Selamat datang!</h1>
            <p>Ini adalah halaman web dengan latar belakang yang tidak diulang.</p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Warna Border Teks</title>
    <style>
        .red-border {
            border: 2px solid red;
        }
        
        .green-border {
            border: 2px solid rgb(60, 97, 200);
        }
        
        .blue-border {
            border: 2px solid rgb(182, 70, 187);
        }
    </style>
</head>
<body>
    <p class="red-border">Hello word</p>
    <p class="green-border">Hello word</p>
    <p class="blue-border">Hello word</p>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Menampilkan warna border teks HTML</title>
        <style>
            .red-border {
                border: 2px solid red;
            }
            .green-border {
                border: 2px solid green;
            }
            .blue-border {
                border: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <p class="red-border">Nala_Sksn</p>
        <p class="green-border">Nala_Sksn</p>
        <p class="blue-border">Nala_Sksn</p>
    </body>
</html>
